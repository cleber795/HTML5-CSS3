<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
  <h1>Parágrafos e quebras de linha</h1>
  <hr>
   <p>Você pode escrever  
    um parágrafo de qualquer 
    jeito. 
    Basta 
    colocar 
    tudo 
    no 
    meio 
    do par 
    de tags &lt;p&gt; e &lt;/p&gt; </p><!-- (<)&lt - LESS THAN / (>)&gt - GREATER THAN -->

    <p>Se preciar quebrar o texto 
        em algum lugar específico<br><!--A tag <br> em HTML é utilizada para criar uma quebra de linha em um texto. É uma tag de elemento de linha.
        Boas práticas:
        - Use <br> para quebras de linha específicas.
        - Evite usar para espaçamento excessivo.
        - Use em contexto semântico adequado.
        Exemplos de uso incorreto:
        - <br><br><br> para criar espaçamento.
        - <br> em lugar de <p> para parágrafos.
-->como esse,
        você pode usar a tag &lt;br&gt;.
    </p>
</body>
</html>
