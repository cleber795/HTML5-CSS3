<!DOCTYPE html><!--Indica que esse documento é em HTML-->
<html lang="pt-br"><!--lang="pt-br"> Indica que esse site vai ser em português do Brasil--->
<head><!-- Área de configuração do site -->
    <meta charset="UTF-8"><!--UTF-8 é um padrão de codificação de caracteres que que permite por exemplo 
    - Letras latinas (A-Z, a-z).
    - Acentos (á, é, í, ó, ú).
    - Caracteres especiais (!, @, #, $, %).
    - Ideogramas chineses (),
    - Emojis.
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- name="viewport" 
    especifica que o atributo se refere à configuração de visualização.
    
    content="width=device-width, initial-scale=1.0" 
    Combinados, esses parâmetros:
    - Ajustam o layout ao tamanho do dispositivo.
    - Evitam problemas de zoom e escalonamento.
    - Melhoram a experiência do usuário em dispositivos móveis.
 -->
    <title>Meu primeiro exercício</title> <!--Titulo do seu site-->
</head>
<body><!--Área de conteúdo do site-->
    <h1>Olá, Mundo!</h1><!--A tag h1 em HTML é utilizada para definir um título principal ou cabeçalho de uma página ou seção. É a tag de cabeçalho mais importante e deve ser usada apenas uma vez por página.-->
    <hr><!--A tag <hr> em HTML é utilizada para criar uma linha horizontal que separa conteúdo em uma página. É uma tag de elemento de linha.-->
    <p>Esse é meu primeiro documento HTML! Estou muito feliz!</p><!--A tag <p> em HTML é utilizada para definir um parágrafo de texto.-->
    <p>Este é um momento único! Estou criando um site! </p>
</body>
</html>
