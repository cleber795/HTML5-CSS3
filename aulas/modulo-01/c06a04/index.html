<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens em HTML5</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="html-logo.png" alt="Logo HTML5"><!--
    src - é abreviação de "source" (fonte).
    Uso:
    - Especifica o caminho para o arquivo externo.
    - Pode ser um URL absoluto ou relativo.
    - É obrigatório para alguns elementos.
    
    alt - é abreviação de "alternative" (alternativa).
    Uso:
    - Fornecer descrição da imagem.
    - Obrigatório para imagens (img).
    - Melhora acessibilidade.
    -->
    <p>Podemos também carregar imagens que estão em sub-pastas.</p>
    <img src="imagens/css-logo.png" alt="Logo CSS3">
    <p>Também podemos carregar imagens exeternas</p>
    <img src="https://cdn.iconscout.com/icon/free/png-512/free-javascript-1-225993.png?f=webp&w=256" alt="Logo JavaScript"><!--URL-->
</body>
</html>
