<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Semântica</title>
    <style>
        body {
            background-color: #8080da;
        }
    </style>
    <!--
    A tag style em HTML5:
    Definição: Define estilos CSS para um documento ou seção.
    Uso:
        - Coloca estilos CSS dentro do elemento head ou body.
        - Pode ser usado para estilizar elementos específicos ou todo o documento.
    Importante:
        - Deve ser usado dentro do elemento head para estilos globais.
        - Use o atributo scoped para estilos locais.
    Semântica:
        - Define estilos visuais para o documento.
        - Melhora a apresentação e acessibilidade.
    Alternativas:
        - Folhas de estilo externas (CSS).
        - Estilos inline (atributo style nos elementos).
    -->
</head>
<body>
    Eu moro na <address>Rua dos Capixabas, 229 - Botafogo - RJ</address>
<!--
    A tag address em HTML5:
    Definição: Representa informações de contato, como endereço, e-mail, telefone, etc.
    Uso:
        - Informações de contato do autor ou organização.
        - Deve ser usado dentro do elemento body ou article.
        - Pode conter texto, links, e-mails, etc.
    Importante:
        - Não use para endereços de localização geográfica.
        - Use para informações de contato.
-->

<!--
        HTML - Significado semântica
        CSS- Estilo forma
-->
</body>
</html>
