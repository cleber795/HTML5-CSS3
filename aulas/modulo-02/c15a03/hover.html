<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }

    div > p{
        display: none;
    }

    div:hover > p {
        display: block;
        color: white;
        background-color: red;
        width: 200px;
    }

    div:hover{
        color: red;
    }
</style>
<body>
<!--
O pseudo-elemento :hover em CSS é utilizado para definir estilos quando o usuário passa o mouse sobre um elemento. É comumente usado para:
    Efeitos comuns
        1. Mudar cor de fundo ou texto.
        2. Alterar bordas ou sombras.
        3. Exibir informações adicionais.
        4. Criar efeitos de transição.
        5. Mudar cursor.
    Propriedades comuns usadas com :hover
        1. background-color
        2. color
        3. border
        4. box-shadow
        5. text-decoration    
-->
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>TEXTO ESCONDIDO...</p>
    </div>
    <p>Fim do Exemplo!</p>
</body>
</html>
