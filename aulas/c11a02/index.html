<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemento Picture</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <!--
A tag <picture> em HTML5 é utilizada para especificar diferentes versões de uma imagem permitindo:
        Características principais
            1. Responsividade: Ajusta a imagem ao tamanho da tela.
            2. Formatos de imagem: Oferece suporte a diferentes formatos (WebP, JPEG, PNG, etc.).
            3. Densidade de pixels: Fornece imagens otimizadas para dispositivos com alta densidade de pixels.
        Atributos
            1. srcset: Especifica a URL da imagem.
            2. type: Define o tipo de imagem (MIME).
            3. media: Especifica a consulta de mídia para a imagem.
            4. sizes: Define o tamanho da imagem.
        Boas práticas
            1. Use <picture> para melhorar a experiência do usuário.
            2. Forneça uma imagem padrão para navegadores mais antigos.
            3. Teste em diferentes dispositivos e navegadores.
            4. Otimizar imagens para reduzir o tamanho do arquivo.
    -->
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
</body>
</html>
