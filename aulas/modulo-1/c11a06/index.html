<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos de Hospedagem Externa</title>
</head>
<body>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=hKEN0vEcZDsUJ6HH" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
    <h1>Inserindo vídeo do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/276982390?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write" title="&quot;Trollhunters'' Animation_ Rell_Harshal Makeshwar"></iframe>

    <!--
A tag <iframe> em HTML é utilizada para inserir um documento HTML dentro de outro, como um quadro (frame) dentro de uma página. Aqui estão suas principais características:
    Atributos
        1. src: Especifica a URL do conteúdo a ser carregado.
        2. width e height: Definem o tamanho do iframe.
        3. frameborder: Define a borda do iframe (0 para remover).
        4. scrolling: Habilita ou desabilita a barra de rolagem (yes/no/auto).
        5. allowfullscreen: Permite o modo tela cheia.
        6. sandbox: Restringe funcionalidades para segurança.
        7. loading: Define quando o iframe deve ser carregado (eager/lazy).
    Uso comum
        1. Incorporar conteúdo de outros sites.
        2. Exibir vídeos do YouTube ou Vimeo.
        3. Criar widgets interativos.
        4. Incorporar documentos PDF.
    Boas práticas
        1. Verifique a compatibilidade com navegadores.
        2. Use sandbox para segurança.
        3. Defina width e height para evitar problemas de layout.
        4. Evite usar iframe para conteúdo crítico.
        5. Teste em diferentes dispositivos.
-->
</body>
</html>
