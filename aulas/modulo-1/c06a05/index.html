<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="cursoemvideo02.ico" type="image/x-icon"> 
    <!--
    Link:Estabelece uma relação entre o documento atual e um recurso externo.Deve ser usado no cabeçalho (head), Pode ser usado várias vezes para diferentes recursos.
        
        Uso:
        - Importar folhas de estilo (CSS)
        - Adicionar ícones (favicon)
        - Especificar relações entre páginas

        Atributos principais:
        - href: URL do recurso
        - rel: Tipo de relação (stylesheet, favicon, etc.)
        - type: Tipo de mídia (text/css, image/x-icon, etc.)
    -->
    <title>Ícones e Favoritos</title>
</head>
<body>
    <!--
    Consegue imagens no formato ico no site https://www.iconarchive.com
    Você pode também criar seu próprio ico no site https://www.favicon.cc
    Você pode transformar outros aquivos em ico no site https://favicon.io
    -->
    <h1>Teste de favicon</h1>
    <p>Olha o favicon aqui em cima </p>
</body>
</html>
