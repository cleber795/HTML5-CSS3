<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<body>
    <h1>Usando Links externos</h1>
    <p>Você pode acessar o meu <a href="http://gustavoguanabara.github.io/" target="_blank" rel="external">repositório público no GitHub</a></p>
    <p>Você também pode acessar o meu <a href="http://youtube.com/cursoemvideo/" target="_blank" rel="external">canal gratuito no YouTube</a></p>
    <!--
    A tag "a" (âncora) em HTML é usada para criar links para:
    Tipos de Links
        1. Outras páginas web (externas ou internas).
        2. E-mails.
        3. Telefones.
        4. Arquivos para download.
        5. Âncoras dentro da mesma página.
    Atributos
        1. href (Hyperlink Reference): URL do destino.
        2. title: Título do link.
        3. target: Abre link em nova janela (_blank) ou mesma janela (_self).
        4. rel: Define relação entre documentos (nofollow, noopener).
        5. class e id: Estilos e identificação.
    Semântica
        1. Indica um link.
        2. Melhora acessibilidade.
        3. É útil para navegação.
    Dicas
        1. Use URLs absolutas para links externos.
        2. Evite links quebrados.
        3. Teste em diferentes dispositivos.
        4. Use ARIA attributes para acessibilidade.
    -->
</body>
</html>
